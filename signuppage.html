<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <img src="StyleSync.jpg" alt="logo" class="clogo"></img>
        <div class="text1">READY TO UNLOCK YOUR STYLE?</div>
        <div class="text2">Create your own account</div>
        <div class="text3">Sign Up</div>
        <div class="name">Full Name</div>
        <input type="text" class="namebox" placeholder="Enter your name">
        <div class="email">Email</div>
        <input type="email" class="emailbox" placeholder="you@example.com">
        <div class="password">Password</div>
        <input type="password" class="passwordbox" placeholder="Enter your password">
        <button class="loginbox">Create Account</button>
        <div class="text4">or continue with</div>
        <div class="buttons">
            <button class="google" onclick="window.location.href='https://accounts.google.com'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="google logo">
                Google
            </button>
            <button class="meta" onclick="window.location.href='https://www.facebook.com/'">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="facebook logo">
                Facebook
            </button>
        </div>
        <div class="text5">already have an account?
            <a href="loginpage.html">sign in</a>
        </div>
    </div>
    <script src="dropdown.js"></script>
</body>

</html>
